{% extends 'custom_admin/base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} договор</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="{{ form.number.id_for_label }}" class="form-label">Номер договора</label>
        {{ form.number }}
    </div>
    <div class="mb-3">
        <label for="{{ form.file.id_for_label }}" class="form-label">Файл договора</label>
        {{ form.file }}
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'admin-contract-list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
