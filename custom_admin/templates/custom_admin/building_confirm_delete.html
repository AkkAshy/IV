{% extends 'custom_admin/base.html' %}
{% block title %}Удалить корпус{% endblock %}
{% block content %}
<h1>Удалить корпус</h1>
<p>Вы уверены, что хотите удалить корпус "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'custom_admin:building_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
