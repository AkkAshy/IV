{% extends 'custom_admin/base.html' %}
{% block title %}Удалить оборудование{% endblock %}
{% block content %}
<h1>Удалить оборудование</h1>
<p>Вы уверены, что хотите удалить оборудование "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'custom_admin:equipment_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
