{% extends 'custom_admin/base.html' %}
{% block title %}Удаление кафедры{% endblock %}
{% block content %}
    <h1>Удаление кафедры</h1>
    <p>Вы уверены, что хотите удалить кафедру "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'custom_admin:department_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
