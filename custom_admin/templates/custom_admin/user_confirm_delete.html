{% extends 'custom_admin/base.html' %}
{% block title %}Удаление пользователя{% endblock %}
{% block content %}
    <h1>Удаление пользователя</h1>
    <p>Вы уверены, что хотите удалить пользователя "{{ object.username }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'custom_admin:user_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
