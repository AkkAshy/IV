{% extends 'custom_admin/base.html' %}
{% block title %}Удаление этажа{% endblock %}
{% block content %}
    <h1>Удаление этажа</h1>
    <p>Вы уверены, что хотите удалить этаж "{{ object.number }}" в корпусе "{{ object.building.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'custom_admin:floor_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
