{% extends 'custom_admin/base.html' %}
{% block title %}Удалить кабинет{% endblock %}
{% block content %}
<h1>Удалить кабинет</h1>
<p>Вы уверены, что хотите удалить кабинет "{{ object.number }}"{% if object.name %} — "{{ object.name }}"{% endif %}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'custom_admin:room_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
